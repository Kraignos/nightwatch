<md-dialog aria-label="Here is the content of your percolator definition" ng-cloak style="min-width: 50%;">
<form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Here is the content of your percolator definition</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="percolatorsDetailsVM.cancelForm()">
        <md-icon class="material-icons md-48" aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
    <pre ng-bind-html="percolatorsDetailsVM.json | prettify"></pre>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout-fill layout-align="center end">
    <span flex></span>
    <md-button ng-click="percolatorsDetailsVM.close()" style="margin-right:20px;">
      <md-icon class="material-icons">done</md-icon>&nbsp;Got it
    </md-button>
  </md-dialog-actions>
</form>
</md-dialog>
