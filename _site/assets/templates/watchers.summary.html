<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools"><span style="text-align: center;" flex="100">Watcher definition</span></div>
</md-toolbar>
<div flex layout-padding>
  <md-content class="md-padding">
    <section>
      <md-subheader class="md-primary">Input</md-subheader>
      <div ui-view="input"></div>
    </section>
    <section>
      <md-subheader class="md-primary">Trigger</md-subheader>
      <div ui-view="trigger"></div>
    </section>
    <section>
      <md-subheader class="md-primary">Condition</md-subheader>
      <div ui-view="condition"></div>
    </section>
    <section>
      <md-subheader class="md-primary">Actions</md-subheader>
      <div ui-view="action"></div>
    </section>
    <section>
      <md-subheader class="md-primary">JSON</md-subheader>
      <div ui-view="json"></div>
    </section>
  </md-content>
  <div layout-gt-xs="row" flex-inverse>
    <div flex-offset="80"></div>
    <div flex="10">
      <md-button class="md-fab md-accent md-hue-2" aria-label="Previous" ng-click="watcherSummaryVM.goToActions()">
        <md-tooltip md-direction="top">Go to Actions definition</md-tooltip>
        <md-icon class="material-icons md-primary md-48">chevron_left</md-icon>
      </md-button>
    </div>
    <div flex="10">
      <md-button class="md-fab md-accent md-hue-2" aria-label="Save watch" ng-click="watcherSummaryVM.saveWatcher()">
        <md-tooltip md-direction="top">Save this Watcher in Elastic Search</md-tooltip>
        <md-icon class="material-icons md-primary md-48">done_all</md-icon>
      </md-button>
    </div>
  </div>
</div>
