<md-dialog aria-label="Create an email action" ng-cloak style="min-width: 50%; min-height: 75%;">
<form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Email action: {{ watcherActionsEmailVM.name }}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="watcherActionsEmailVM.cancelForm()">
        <md-icon class="material-icons md-48" aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
    <md-input-container class="md-block">
      <label>The account to use to send the email</label>
      <input ng-model="watcherActionsEmailVM.email.account" type="text" aria-label="The account to use to send the email" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The email address from which the email will be sent</label>
      <input ng-model="watcherActionsEmailVM.email.from" type="email" aria-label="The email address from which the email will be sent" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The email addresses of the to recipients</label>
      <input ng-model="watcherActionsEmailVM.email.to" type="text" aria-label="The email addresses of the to recipients" required />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The email addresses of the cc recipients</label>
      <input ng-model="watcherActionsEmailVM.email.cc" type="text" aria-label="The email addresses of the cc recipients" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The email addresses of the bcc recipients</label>
      <input ng-model="watcherActionsEmailVM.email.bcc" type="text" aria-label="The email addresses of the bcc recipients" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The email addresses that will be set on the message’s Reply-To header</label>
      <input ng-model="watcherActionsEmailVM.email.reply_to" type="text" aria-label="The email addresses that will be set on the message’s Reply-To header" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The subject of the email</label>
      <input ng-model="watcherActionsEmailVM.email.subject" type="text" aria-label="The subject of the email" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The body of the email</label>
      <input ng-model="watcherActionsEmailVM.email.body" type="text" aria-label="The body of the email" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The plain text body of the email</label>
      <input ng-model="watcherActionsEmailVM.email.body.text" type="text" aria-label="The plain text body of the email" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The html body of the email</label>
      <input ng-model="watcherActionsEmailVM.email.body.html" type="text" aria-label="The html body of the email" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>The priority of this email</label>
      <md-select ng-model="watcherActionsEmailVM.email.priority">
        <md-option ng-repeat="type in ['lowest', 'low', 'normal', 'high', 'highest']" value="{{ type }}">
          {{ type }}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container class="md-block">
      <md-switch ng-model="watcherActionsEmailVM.email.attach_data" aria-label="Indicates whether the watch execution data should be attached to the email">
        Indicates whether the watch execution data should be attached to the email
      </md-switch>
    </md-input-container>
    <md-input-container class="md-block">
      <label>Indicates whether the watch execution data should be attached to the email</label>
      <md-select ng-model="watcherActionsEmailVM.email.attach_data.format">
        <md-option ng-repeat="type in ['json', 'yaml']" value="{{ type }}">
          {{ type }}
        </md-option>
      </md-select>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout-fill layout-align="center end">
    <span flex></span>
    <md-button ng-click="watcherActionsEmailVM.cancelForm()">
     <md-icon class="material-icons">close</md-icon>&nbsp;Cancel
    </md-button>
    <md-button ng-click="watcherActionsEmailVM.updateAction()" style="margin-right:20px;">
      <md-icon class="material-icons">done</md-icon>&nbsp;Save
    </md-button>
  </md-dialog-actions>
</form>
</md-dialog>
