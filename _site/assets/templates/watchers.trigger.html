<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools"><span style="text-align: center;" flex="100">Define the trigger(s) of your watch</span></div>
</md-toolbar>
<div flex="100" layout-padding>
  <div layout-gt-xs="row" flex="50" ng-show="!watcherTriggerVM.hasTrigger()">
    <md-subheader class="md-warn">You have no trigger defined...</md-subheader>
  </div>
  <form name="inputForm">
    <div layout-gt-xs="row" flex="50">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Choose the type of trigger</label>
        <md-select ng-model="watcherTriggerVM.type">
          <md-option ng-repeat="type in watcherTriggerVM.getTriggerTypes()" value="{{ type }}">
            {{ type }}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <!-- CRON TRIGGER TYPE -->
    <div layout-gt-xs="row" flex-fill flex="80" flex-layout="start start" ng-show="watcherTriggerVM.type === 'cron'">
    <md-input-container class="md-block" flex-gt-sm>
      <label>CRON expression</label>
      <input ng-model="watcherTriggerVM.schedule.cron" type="text" aria-label="CRON expression" />
    </md-input-container>
    </div>
    <!-- INTERVAL TRIGGER TYPE -->
    <div layout-gt-xs="row" flex-fill flex="50" flex-layout="start start" ng-show="watcherTriggerVM.type === 'interval'">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Time interval (unit of time can be: s, m, h, d, or w)</label>
      <input ng-model="watcherTriggerVM.schedule.interval" type="text" aria-label="Time interval" />
    </md-input-container>
    </div>
  </form>
  <div layout-gt-xs="row">
    <div flex-offset="80"></div>
    <div flex="10">
      <md-button class="md-fab md-accent md-hue-2" aria-label="Previous" ng-click="watcherTriggerVM.goToInput()">
        <md-tooltip md-direction="top">Go to Input definition</md-tooltip>
        <md-icon class="material-icons md-primary md-48">chevron_left</md-icon>
      </md-button>
    </div>
    <div flex="10">
      <md-button class="md-fab md-accent md-hue-2" aria-label="Next" ng-click="watcherTriggerVM.goToConditions()">
        <md-tooltip md-direction="top">Go to Conditions definition</md-tooltip>
        <md-icon class="material-icons md-primary md-48">chevron_right</md-icon>
      </md-button>
    </div>
  </div>
</div>
