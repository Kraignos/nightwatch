<div layout="column" layout-align="center center">
  <md-list ng-show="watchersListVM.displayWatchers()">
    <md-subheader class="md-no-sticky">{{ watchersListVM.watchers.length }} watchers defined so far</md-subheader>
    <md-list-item ng-repeat="watcher in watchersListVM.watchers">
      <div class="md-list-item-text" layout="column" flex="85">
        <h3>{{ watcher }}</h3>
      </div>
    </md-list-item>

    <md-list-item class="md-2-line" ng-repeat="watcher in watchersListVM.watchers">
      <md-fab-speed-dial md-open="false" md-direction="right" class="md-fling" flex="15">
        <md-fab-trigger>
          <md-button class="md-fab md-mini md-primary" aria-label="See detail of {{ p._id }}">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Display actions</md-tooltip>
            <md-icon class="material-icons">loupe</md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="See content" class="md-fab md-raised md-mini md-primary"  ng-click="watchersListVM.displayWatcher(watcher)">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Display content</md-tooltip>
            <md-icon class="material-icons" style="color: greenyellow;">code</md-icon>
          </md-button>
          <md-button aria-label="Delete" class="md-fab md-raised md-mini md-warn" ng-click="watchersListVM.deleteWatcher($event, watcher, $index)">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Delete</md-tooltip>
            <md-icon class="material-icons">delete</md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
      <div class="md-list-item-text" layout="column" flex="85">
        <h3>{{ watcher }}</h3>
        <p>active</p>
      </div>
    </md-list-item>
  </md-list>
</div>
<div layout="row" layout-align="center center" layout-fill>
  <md-button class="md-fab md-accent md-hue-2" aria-label="Create a watcher" ng-click="watchersListVM.goToCreate()">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Create a watcher</md-tooltip>
      <md-icon class="material-icons md-primary md-48">border_color</md-icon>
  </md-button>
</div>
