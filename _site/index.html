<!DOCTYPE html>
<html lang="en" ng-app="nightwatch">
<head>
    <meta charset="utf-8">
    <base href="/_plugin/nightwatch/"></base>
    <title>Night Watch Elastic Search plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Plugin for dealing with Elastic Search">
    <meta name="author" content="Antoine Picone">

    <link href="/_plugin/nightwatch/assets/css/angular-material.css" rel="stylesheet">
    <link href="/_plugin/nightwatch/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/_plugin/nightwatch/assets/css/app.css" rel="stylesheet">

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>

  <div ng-controller="NightWatchCtrl as nightWatchVM" style="height:600px" ng-cloak>
    <md-toolbar layout="colum">
      <div class="md-toolbar-tools">
        <md-button aria-label="Home" ui-sref="index">
          <md-icon class="material-icons md-48" style="color: greenyellow;">dashboard</md-icon>&nbsp;<span>Nightwatch 1.0</span>
        </md-button>
        <span flex></span>
        <md-button aria-label="Health" ui-sref="health.nodes">
          <md-icon class="material-icons md-48" style="color: greenyellow;">timeline</md-icon>&nbsp;<span>Health</span>
        </md-button>
        <md-button aria-label="Watchers" ui-sref="watch.watchers.list">
          <md-icon class="material-icons md-48" style="color: greenyellow;">schedule</md-icon>&nbsp;Percolator&nbsp;/&nbsp;Watcher
        </md-button>
        <md-button aria-label="Query" ui-sref="query">
          <md-icon class="material-icons md-48" style="color: greenyellow;">code</md-icon>&nbsp;Query
        </md-button>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Settings" ui-sref="settings">
          <md-icon class="material-icons md-48" style="color: greenyellow;">settings</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content flex="grow">
      <div layout="row" layout-align="center start" layout-wrap>
        <div ui-view="cluster"></div>
        <div ui-view="nodes"></div>
      </div>
    </md-content>
    <div ui-view layout="row" flex="grow" layout-align="center start" layout-wrap layout-fill></div>
    <!--<footer class="footer" style="position: absolute; bottom: 0; width:100%">
      <div layout="row" layout-align="center end">
        <span>
          <span>Made&nbsp;with</span>
            <md-icon class="material-icons md-accent">favorite</md-icon>
          <span>in&nbsp;France</span>
        </span>
       </div>
    </footer>-->
  </div>
<script src="assets/libs/angular.min.js"></script>
<script src="assets/libs/angular-aria.min.js"></script>
<script src="assets/libs/angular-animate.min.js"></script>
<script src="assets/libs/angular-messages.min.js"></script>
<script src="assets/libs/angular-material.min.js"></script>
<script src="assets/libs/angular-sanitize.min.js"></script>
<script src="assets/libs/angular-ui-router.min.js"></script>
<script src="assets/libs/underscore-min.js"></script>
<script src="assets/js/nightwatch.js"></script>

</body>
</html>
