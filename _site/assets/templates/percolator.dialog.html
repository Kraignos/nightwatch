<md-dialog aria-label="Create a percolator" ng-cloak style="min-width: 50%; min-height: 75%;">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create a percolator</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="percolatorsVM.cancelForm()">
          <md-icon class="material-icons md-48" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Name</label>
          <input ng-model="name">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Query</label>
          <textarea ng-model="query" columns="1" md-maxlength="1000" rows="10"></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-fill layout-align="center end">
      <span flex></span>
      <md-button ng-click="percolatorsVM.cancelForm()">
       <md-icon class="material-icons">close</md-icon>&nbsp;Cancel
      </md-button>
      <md-button ng-click="percolatorsVM.createPercolator(currentIndice, name, query)" style="margin-right:20px;">
        <md-icon class="material-icons">done</md-icon>&nbsp;Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
