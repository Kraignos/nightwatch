<div flex layout-padding>
  <md-list ng-show="watcherActionsListVM.hasActions()">
    <md-subheader class="md-no-sticky">Actions</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="action in watcherActionsListVM.actions">
      <md-fab-speed-dial md-open="false" md-direction="right" class="md-fling" flex="15">
        <md-fab-trigger>
          <md-button class="md-fab md-mini md-primary" aria-label="See detail of {{ action.name }}">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Display actions</md-tooltip>
            <md-icon class="material-icons">loupe</md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="See content" class="md-fab md-raised md-mini md-primary"  ng-click="watcherActionsListVM.showAction($event, action.name, action.type)">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Display details</md-tooltip>
            <md-icon class="material-icons" style="color: greenyellow;">create</md-icon>
          </md-button>
          <md-button aria-label="Delete" class="md-fab md-raised md-mini md-warn" ng-click="watcherActionsListVM.deleteAction($event, action.name)">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Delete</md-tooltip>
            <md-icon class="material-icons">delete</md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
      <div class="md-list-item-text" layout="column">
        <h3><a ui-sref="watch.watchers.actions.email({ name: action.name })">{{ action.name }}</a></h3>
        <p>{{ action.type }}</p>
      </div>
    </md-list-item>
  </md-list>
</div>
